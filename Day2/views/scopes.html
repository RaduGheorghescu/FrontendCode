<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HR App</title>
</head>
<body>
<div class="conntainer" ng-controller="ScopesController">
    <div class="jumbotron">
        <h1>{{tirle}}</h1>
        <p>
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">First Example</h3>
            </div>
        <div class="panel-body">
            <p>
                ScopeID: {{$id}}
            </p>
            <p>
                Type Something: <input type="text" ng-model="firstVariable"/>
            </p>
            <p>
                Your input: {{firstVariable}}
            </p>
            <p>
                <a class="btn btn-primary btn-lg" role="button" ng-click="resetFirstVariable()">Reset Input</a>
            </p>
            <p>
                <a class="btn btn-primary btn-lg" role="button" ng-click="setFirstVariable('something')">Set Input Something</a>
            </p>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Menu</h3>
    </div>
        <div class="panel-body">
            <div ng-include="'views/menu.html'"></div>
        </div>
        </p>
    </div>
</div>
</body>
</html>
